<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Upload News</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="loginForm">
        <form method="post" onsubmit="login(event);">
            <h1>Login</h1><br>
            <label for="username">Username</label>
            <input type="text" id="username">
            <label for="password">Password</label>
            <input type="password" id="password">
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="form-container" id="form-container">
        <div id="title_button">
            <h1>Upload News Item</h1>
            <button onclick="toFeedbacks();">View Feedbacks</button>
        </div>
        <form method="post" enctype="multipart/form-data" onsubmit="createnews(event);">
            <div class="row">
                <div>
                    <label for="title">News Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter a short, descriptive headline"
                        required />
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" />
                </div>
            </div>

            <div class="meta">
                <div style="flex: 1">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" />
                </div>
                <div>
                    <label>&nbsp;</label>
                    <img id="preview" alt="Image preview" style="display: none" />
                </div>
            </div>

            <div>
                <label for="content">News Content</label><br />
                <textarea id="content" name="content"
                    placeholder="Write the full news content here â€” the box is sized for about 1000 words. Use headings, paragraphs and links as needed."
                    maxlength="8000"></textarea>
            </div>

            <div class="actions">
                <button type="submit">Publish</button>
                <button type="reset" class="secondary">Reset</button>
            </div>
        </form>
    </div>
    <div id="feedback-container" class="form-container">
        <div id="title_button">
            <h1>Feedbacks</h1>
            <button onclick="toNewsForm();">Upload News</button>
        </div>
        <div id="feedback-list">
            <div class="feedback">
                <p><b>Date</b> : 2024-01-01</p>
                <p><b>Name</b> : John Doe</p>
                <p><b>StudentID</b> : 123456789</p>
                <p><b>Email</b> : john.doe@example.com</p>
                <p><b>Message</b> : This is a sample feedback message.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
