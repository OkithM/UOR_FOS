<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload News</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fb;
            padding: 20px
        }

        .form-container {
            max-width: 900px;
            margin: 24px auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(20, 30, 60, 0.08)
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
            color: #112
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        label {
            font-weight: 600;
            color: #223;
            margin-bottom: 6px
        }

        input[type="text"],
        input[type="date"],
        textarea,
        input[type="file"] {
            padding: 10px;
            border: 1px solid #d6dbe6;
            border-radius: 6px;
            font-size: 15px
        }

        input[type="file"] {
            padding: 8px
        }

        textarea {
            min-height: 380px;
            resize: vertical;
            line-height: 1.5
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap
        }

        .row>* {
            flex: 1
        }

        .meta {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 8px
        }

        button {
            background: #0b63ff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer
        }

        button.secondary {
            background: #e6eefc;
            color: #0b63ff
        }

        img#preview {
            max-width: 220px;
            border-radius: 6px;
            border: 1px solid #e2e8f0
        }
        #content{
            width: 80%;
        }

        @media(max-width:600px) {
            .row {
                flex-direction: column
            }

            .meta {
                flex-direction: column;
                align-items: flex-start
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Upload News Item</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div>
                    <label for="title">News Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter a short, descriptive headline"
                        required />
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" />
                </div>
            </div>

            <div class="meta">
                <div style="flex:1">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" />
                </div>
                <div>
                    <label>&nbsp;</label>
                    <img id="preview" alt="Image preview" style="display:none" />
                </div>
            </div>

            <div>
                <label for="content">News Content</label><br>
                <textarea id="content" name="content"
                    placeholder="Write the full news content here â€” the box is sized for about 1000 words. Use headings, paragraphs and links as needed."
                    maxlength="8000"></textarea>
            </div>

            <div class="actions">
                <button type="submit">Publish</button>
                <button type="reset" class="secondary">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateInput = document.getElementById('date');
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }

            const imageInput = document.getElementById('image');
            const preview = document.getElementById('preview');
            if (imageInput && preview) {
                imageInput.addEventListener('change', function (e) {
                    const file = e.target.files[0];
                    if (file) {
                        const url = URL.createObjectURL(file);
                        preview.src = url;
                        preview.style.display = 'block';
                    } else {
                        preview.src = '';
                        preview.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>

</html>
