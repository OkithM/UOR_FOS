<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #site-menu {
        z-index: 10;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 5px 10px;
        max-height: 60px;
        background-color: white;
        border-radius: 16px;
        align-items: center;
        padding: 3px 15px;
    }

    #logo {
        display: flex;
        flex-direction: row;
        /* background-color: white; */
        border-radius: 10px;
        padding: 2px 8px 2px 8px;
        /* box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); */
    }

    #logoname {
        display: flex;
        flex-direction: column;
        justify-content: end;
    }

    #logoname p {
        margin: 0 10px;
        white-space: nowrap;
    }

    #logonamefos {
        font-size: 30px
    }

    #logonameuor {
        font-size: 15px;
    }

    #pageslist {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-right: 5px;
    }

    .pagename {
        margin-right: 5px;
        margin-left: 5px;
    }

    .pagename a {
        cursor: pointer;
        padding: 2px 8px 5px 8px;
        background-color: white;
        border-radius: 8px;
        text-decoration: none;
        color: #000;
        /* box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5); */
    }

    .menu-btn {
        width: 30px;
        height: 20px;
        display: none;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
    }

    .line {
        width: 100%;
        height: 4px;
        background-color: black;
        border-radius: 2px;
        transition: 0.3s;
    }

    @media (max-width: 800px) {
        #pageslist {
            display: flex;
        }

        #logoname {
            display: none;
        }

        .menu-btn {
            display: none;
        }
    }

    @media (max-width: 600px) {
        #pageslist {
            display: none;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
            justify-content: space-around;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border-radius: 10px;
            padding: 20px 0 10px 0;
        }

        #logoname {
            display: none;
        }

        .menu-btn {
            display: flex;
        }
    }
</style>
<div id="site-menu">
    <div id="logo">
        <img src="/src/logo.png" alt="" id="logoimg">
        <div id="logoname">
            <p id="logonamefos">Faculty of Science</p>
            <p id="logonameuor">University of Ruhuna</p>
        </div>
    </div>
    <div id="pageslist">
        <div id="pagename_home" class="pagename">
            <a href="/">Home</a>
        </div>
        <div id="pagename_departments" class="pagename">
            <a href="/department/department.html">Departments</a>
        </div>
        <div id="pagename_programs" class="pagename">
            <a href="/programs">Programs</a>
        </div>
        <div id="pagename_news" class="pagename">
            <a href="/news">News</a>
        </div>
        <div id="pagename_contact" class="pagename">
            <a href="/contact">Contact</a>
        </div>
    </div>

    <button class="menu-btn" onclick="showpagename();">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </button>
</div>

<script>

    function showpagename() {
        document.getElementById("pageslist").style.display = "flex";
    }

</script>
